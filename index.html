<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" href="favicolo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@500&family=Satisfy&display=swap"
        rel="stylesheet">


    <title>Weather Spy</title>
</head>

<body>
    <div class="container">
        <div class="background"></div>
        <div class="submain">
            <div class="main1 main">
                <div class="waste"></div>
                <div class="search">
                    <label for="green" ><img src="search.svg" class="simg"></label>

                    <input type="text" value="" placeholder="search location" class="place" id="green">
                </div>
                <div class="waste"></div>
            </div>

            <div class="main2 main">
                <div class="waste"></div>
                <div class="info">
                    <div class="temp"></div>
                    <div class="loc"></div>
                </div>
                <div class="waste"></div>
            </div>
            <div class="main3">
                <div class="waste"></div>
                <div class="humfel">
                <div class="humidity same">
                    <img src="humidity.svg" class="humimg" id="hum">
                    <span class="humf"></span>
                    <div class="waste"></div>
                </div>
                <div class="feelike same">
                    <img src="thermometer-03.svg" class="flimg" id="feel">
                    <span class="flf"></span>
                </div>
                </div>
                <div class="waste"></div>
            </div>
        </div>


        <script src="app2.js"></script>
        <script src="app.js"></script>

</body>

</html>
